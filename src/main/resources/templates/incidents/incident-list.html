  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect" />

    rel="stylesheet" />

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

<body>
  <div layout:fragment="content">
    <div class="pagetitle">
      <h1>Incidents</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item"><a href="/incidents">Incidents</a></li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">List of Incidents</h5>

              <form th:action="@{/incidents/search}" class="form-inline row g-3" method="get">
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Search by Incident Date</label>
                  <div class="col-sm-2">
                    <input type="date" class="form-control" name="inputDate" th:value="${inputDate}" id="inputDate" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Search by Driver</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Search Driver" id="name"/>
                    <div class="invalid-feedback">
                      Please type the name of the driver you are searching!
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <button class="btn btn-success mb-3 mr-sm-5" type="submit">
                    Search
                  </button>
                  <a th:href="@{/incidents/add}" class="btn btn-primary mb-3 ">
                    New Incident
                  </a>
                  
                </div>
                <table id="incident-table" class="table table-hover">
                  <thead>
                    <tr>
                      <th>Inciden ID</th>
                      <th>Driver</th>
                      <th>Plate Number</th>
                      <th>Incident Type</th>
                      <th>Incident Amount</th>
                      <th>Incident Date</th>
                      <th>Remarks</th>
                      <th>Action</th>
  
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="incident : ${incidents}">
  
                      <td th:text="${incident.id}" />
                      <td th:text="${incident.driver.firstName} + ' ' + ${incident.driver.lastName}" />
                      <td th:text="${incident.vehicle.plateNumber}" />
                      <td th:text="${incident.incidentType}" />
                      <td th:text="${incident.incidentAmount > 0} ? ${#numbers.formatDecimal(incident.incidentAmount, 0, 'COMMA', 2, 'POINT')} : ${incident.incidentAmount}" />
                      <td th:text="${#dates.format(incident.incidentDate, 'dd/MM/yyyy')}" />
                      <td th:text="${incident.remarks}" />
                      <td>
                        <a th:href="@{/incidents/update(incidentId=${incident.id})}" class="btn btn-info btn-sm inline">
                          Update
                        </a>
                        <a th:href="@{/incidents/delete(incidentId=${incident.id})}" class="btn btn-danger btn-sm inline"
                          onclick="if (!(confirm('Are you sure you want to delete this Incident?'))) return false">
                          Delete
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                </form>
               
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      
      <!-- Page Specific JS Files -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    </section>
  </div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.umd.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
</body>

</html>
