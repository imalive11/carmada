<body>

  <div layout:fragment="content">
    <div class="pagetitle">
      <h1>Vehicles</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item"><a href="/accounting/expense">Expenses</a></li>
          <li class="breadcrumb-item active">New Expense</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">New Expense</h5>
              <!-- Vertical Form -->
              <form class="row g-3 needs-validation" action="#" th:action="@{/expenses/save}" th:object="${expense}"
                method="POST" novalidate>
                <input type="hidden" th:field="*{id}" />
                <div class="col-md-6">
                  <label for="plateNumber" class="form-label">Item</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="item" th:field="*{item}" required>
                    <div class="invalid-feedback">
                      Missing Item!
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="plateNumber" class="form-label">Description</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="description" th:field="*{description}" required>
                    <div class="invalid-feedback">
                      Missing Description!
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="plateNumber" class="form-label">Requested By</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="requestedBy" th:field="*{requestedBy}">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Expense Category</label>
                  <div class="input-group">
                    <select
                      name="category"
                      id="category"
                      th:field="*{category}"
                      class="form-select" 
                      aria-label="Default select example"
                    >
                      <option value="" selected>Select Category</option>
                      <option th:value="AutoParts">Auto Parts</option>
                      <option th:value="'Car' + ' ' + 'wash'">Car wash</option>
                      <option th:value="Contractors">Contractors</option>
                      <option th:value="Donations">Donations</option>
                      <option th:value="'Gas' + ' ' + '&' + ' ' + 'Fuel'">Gas & Fuel</option>
                      <option th:value="'Office' + ' ' + 'Expenses'">Office Expenses</option>
                      <option th:value="Contribution">Contribution</option>
                      <option th:value="'Repair' + ' ' +  'and' + ' ' + 'Maintenance'">Repair and Maintenance</option>
                      <option th:value="'Salaries' + ' ' + 'Expense'">Salaries Expense</option>
                      <option th:value="'Settlement' + ' ' + 'for' + ' ' + 'damages'">Settlement for damages</option>
                      <option th:value="'Taxes' + ' ' + 'and' + ' ' + 'Licenses'">Taxes and Licenses</option>
                      <option th:value="'Depreciation' + ' ' + 'Expense'">Depreciation Expense</option>
                      <option th:value="Utilities">Utilities</option>
                      <option th:value="Amortization">Amortization</option>
                      <option th:value="'Cash' + ' ' + 'Advance'">Cash Advance</option>
                      <option th:value="'Software' + ' ' + 'Application'">Software Application</option>
                      <option th:value="Others">Others</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="credit" class="form-label">Credit</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="credit" placeholder="1200" th:field="*{credit}">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="debit" class="form-label">Debit</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="debit" placeholder="1200" th:field="*{debit}">
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="cost" class="form-label">Cost</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="cost" placeholder="1200" th:field="*{cost}">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-sm-3 col-form-label">Vehicle</label>
                  <div class="col-sm-12">
                      <input list="vehicleList" name="vehicle" id="vehicle" class="form-control" placeholder="Select Vehicle"
                             th:field="*{vehicle}">
                      <datalist id="vehicleList">
                          <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}"
                                  th:text="${vehicle.plateNumber}">
                          </option>
                      </datalist>
                  </div>
                </div>
                <div class="col-md-6 mt-3">
                  <label class="col-sm-12 col-form-label">Plate Number</label>
                  <div class="col-sm-12">
                      <input type="text" class="form-control" id="selectedVehicle" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="orderDate" class="col-sm-4 form-label">Date</label>
                  <div class="col-sm-10 input-group has-validation">
                    <input type="date" class="form-control" th:field="*{orderDate}" required>
                    <div class="invalid-feedback">
                      Missing Order Date!
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="vendor" class="form-label">Vendor</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="vendor" th:field="*{vendor}">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="jobOrderNumber" class="form-label">Job Order Number</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="jobOrderNumber" maxlength="15" th:field="*{jobOrderNumber}">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- Vertical Form -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
