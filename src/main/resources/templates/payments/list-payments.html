<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      		layout:decorate="/login/_layout">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/css/bootstrap-sidebar.css}" />
	<title>Payment Transactions</title>
	<style>
		  .buttons {
			width: 200px;
			margin: 0 auto;
			display: inline;}
	</style>
</head>

<body>
	<div layout:fragment="content">
            <h2 style="margin-top: 1.5em;">Payments</h2>
			<hr>
			<div>
				User: <span sec:authentication="name"></span>
				<br>
				Role(s): <span sec:authentication="principal.authorities"></span>
				<br><br>
			</div>
			<form th:action="@{/employees/search}" class="form-inline">
				
				<input class="form-control mr-sm-2 mb-3" type="search" name="employeeName" placeholder="Search by name" />
		
				<button class="btn btn-success mb-3 mr-sm-5" type="submit">Search</button>
				
				<a th:href="@{/payments/addPayment}"
					class="btn btn-primary mb-3">
					Add Payment
				</a>
		    </form>	
			
			<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Transaction ID</th>
				<th>Driver Name</th>
				<th>Vehicle Plate Number</th>
				<th>Boundary</th>

				<!-- <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')"> -->
				
					<th>Action</th>
								
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempPayment : ${payments}">
			
				<td th:text="${tempPayment.id}" />	
				<td th:text="${tempPayment.driver.firstName}" />	
				<td th:text="${tempPayment.vehicle.plateNumber}" />
				<td th:text="${tempPayment.amountBoundary}" />
				
				
				<!-- <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')"> -->
				<div class="buttons">
					<td>
						<div>
						<!-- <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')"> -->
	
							<!-- Add "update" button/link -->
							<a th:href="@{/employees/showFormForUpdate(paymentId=${tempPayment.id})}"
							   class="btn btn-info btn-sm inline">
								Update
							</a>
	
						</div>	
										
						<div>
						<!-- <div sec:authorize="hasRole('ROLE_ADMIN')"> -->  
						
							<!-- Add "delete" button/link -->					
							<a th:href="@{/employees/delete(paymentId=${tempPayment.id})}"
							   class="btn btn-danger btn-sm inline"
							   onclick="if (!(confirm('Are you sure you want to delete this Driver?'))) return false">
								Delete
							</a>
	
						</div>					
					</td>
				</div>
			</tr>
		</tbody>		
	</table>
            <div class="line"></div>
    </div>
    <script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
    </script>

	

	
</body>
</html>
