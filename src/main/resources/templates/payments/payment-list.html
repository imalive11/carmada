<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="login/layout">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Carmada - Payments</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.5.0
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
  <div layout:fragment="content">
    <div class="pagetitle">
      <h1>Drivers</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item"><a href="/payments">Payments</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">List of Payments</h5>
              

              <form th:action="@{/payments/search}" class="form-inline needs-validation row g-3" novalidate>

                <div class="col-md-3">
                  <div class="has-validation">
                    <input type="text" class="form-control has-validation mb-2" name="name" required>
                    <div class="invalid-feedback">
                      Please type the name of the driver you are searching!
                    </div>
                  </div>
                </div>

                <div class="col-md-5">
                  <button class="btn btn-success mb-3 mr-sm-5" type="submit">Search</button>
                  <a th:href="@{/payments/add}" class="btn btn-primary mb-3">
                    New Payment
                  </a>
                </div>


                <!-- Table with hoverable rows -->
                <table class="table table-hover table-sm">
                  <thead>
                    <tr>
                      <th>Transaction ID</th>
                      <th>Driver Name</th>
                      <th>Vehicle Plate Number</th>
                      <th>Boundary</th>
                      <th>Travel Date</th>
                      <th>Payment Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="tempPayment : ${payments}">

                      <td th:text="${tempPayment.id}" />
                      <td th:text="${tempPayment.driverName}" />
                      <td th:text="${tempPayment.vehicle.plateNumber}" />
                      <td th:text="${tempPayment.amountBoundary}" />
                      <td th:text="${tempPayment.travelDate}" />
                      <td th:text="${tempPayment.paymentDate}" />
                      <td>
                        <a th:href="@{/payments/update(paymentId=${tempPayment.id})}" class="btn btn-info mr-sm-3">
                          Update
                        </a>
                        <a th:href="@{/payments/delete(paymentId=${tempPayment.id})}" class="btn btn-danger inline"
                          onclick="if (!(confirm('Are you sure you want to delete this Driver?'))) return false">
                          Delete
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div th:if="${errorMessage}" th:text="${errorMessage}"
                  class="alert alert-danger mb-3 mr-sm-5 text-center"></div>
              </form>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.umd.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>

</body>

</html>
