<body>
  <div layout:fragment="content">
    <div class="pagetitle">
      <h1>Vehicles</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item"><a href="/vehicles">Vehicles</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">List of Vehicles</h5>
              <form th:action="@{/vehicles/search}" class="form-inline needs-validation row g-3" novalidate>
      
                <div class="col-md-3">
                  <div class="has-validation">
                    <input type="text" class="form-control has-validation mb-2" name="name" required>
                    <div class="invalid-feedback">
                      Please type the plate number you are searching!
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <button class="btn btn-success mb-3 mr-sm-5" type="submit">Search</button>
                  <a th:href="@{/payments/add}" class="btn btn-primary mb-3">
                    New Vehicle
                  </a>
                </div>
              
              <!-- Table with hoverable rows -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Vehicle ID</th>
                    <th>Plate Number</th>
                    <th>Year Model</th>
                    <th>Brand</th>
                    <th>Action</th>

                  </tr>
                </thead>
                <tbody>
                  <tr th:each="tempVehicle : ${vehicles}">

                    <td th:text="${tempVehicle.id}" />
                    <td th:text="${tempVehicle.plateNumber}" />
                    <td th:text="${tempVehicle.yearModel}" />
                    <td th:text="${tempVehicle.brand}" />
                    <td>
                      <a th:href="@{/vehicles/update(vehicleId=${tempVehicle.id})}" class="btn btn-info btn-sm inline">
                        Update
                      </a>
                      <a th:href="@{/vehicles/delete(vehicleId=${tempVehicle.id})}" class="btn btn-danger btn-sm inline"
                        onclick="if (!(confirm('Are you sure you want to delete this Driver?'))) return false">
                        Delete
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->
            </form>	
            </div>
          </div>

        </div>
      </div>
    </section>

  </div>
